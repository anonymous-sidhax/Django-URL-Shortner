<!--{% block title %} Django-URL-Shortner {% endblock title %}-->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/mainStyles.css' %}" media="screen"/>   
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/homePage.css' %}" media="screen"/>   

{% block body %}



<body class="homepage_body" >
        
    <!-- Navigation Bar Start-->
    <nav class="navbar">
        <a href="{% url 'Homepage' %}"> <img src="https://svgshare.com/i/Q22.svg" class="navbar_logo"/> </a>
        <ul class="navbar_links">
        <a href="#"><li><b>Why DUS?</b></li></a>
        <a href="#"><li>Features</li></a>
        <a href="#"><li>About</li></a>
        <a href="{% url 'Login' %}"><li>Login</li></a>
        <a href="{% url 'Sign Up' %}"><li>Signup</li></a>
        </ul>
    </nav>
    <!-- Navigation Bar End  -->


    {% if error %}
        {{ error }}
        <button type="button" data-dismiss="alert" area-label="Close"></button>

    {% endif %}

    <form action="" method="POST">
        {% csrf_token  %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" id="">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" autocomplete="off" placeholder="Email" id="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" id="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" id="">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-outline-success px-4" value="Signup">
        </div>
        <a class="card-link" href="{% url 'Login' %}">Already Registered ? Login</a>
    </form>


    <!-- Footer Start-->
    <footer class="footer">
        <a target="_blank" >
            <img class="logo"
                src="https://svgshare.com/i/Q22.svg" class="navbar_logo"/>
        </a>
        <div class="footer_rights">
            <b>DUS 2020 &copy; </b>
            &nbspðŸ”¥
        </div>
    </footer>
    <!-- Footer End-->

</body>
{% endblock body %}
